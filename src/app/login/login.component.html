<div id="login-wrapper">
    <form [formGroup]="loginForm" (ngSubmit)="doLogin()" class="loginCard">
        <p-card header="Tools App" >
                <div class="flex flex-auto w-full pl-1 pr-4 py-1 justify-content-center align-items-center">
                    <label for="txtLogin" class="flex-1">Identifiant :</label>
                    <input pInputText id="txtLogin" type="text" formControlName="login" class="form-control " name="login">
                    <div [hidden]="loginForm.controls['login'].valid || !loginForm.controls['login'].dirty" class="alert alert-danger">
                        L'Identifiant est requis
                    </div>
                </div>
                <div class="flex flex-auto w-full pl-1 pr-4 py-1 justify-content-center align-items-center">
                    <label for="txtPassword" class="flex-1">Mot de passe : </label>
                    <input pInputText id="txtPassword" type="password" formControlName="password" name="password">
                    <div [hidden]="loginForm.controls['password'].valid || !loginForm.controls['password'].dirty" class="alert alert-danger">
                        Le mot de passe est requis
                    </div>
                </div>
            <ng-template pTemplate="footer" >
                <div class="flex w-full flex-column">   
                    <p-button [disabled]="!loginForm.valid" class="flex align-self-end" type="submit" label="Connexion">
                <!-- severity="success" [outlined]="true" -->
                </p-button>
                </div>
            </ng-template>
        </p-card>
    </form>
</div>
