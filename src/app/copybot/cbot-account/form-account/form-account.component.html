<form [formGroup]="accountForm" (ngSubmit)="saveAccount()">
    <div class="formgrid grid">
        <div class="field col-12 md:col-4 lg:col-4 flex-auto">
            <label class="mb-2 block" for="id">N° Compte</label>
            <p-inputNumber inputId="integeronly" id="id" formControlName="id" />
        </div>
        <div class="field col-12 md:col-4 lg:col-4 flex-auto">
            <label class="mb-2 block" for="libelle">Libelle</label>
            <input id="libelle" type="text" formControlName="libelle" 
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
        </div>
        <div class="field col-12 md:col-4 lg:col-6 flex-auto">
            <label class="mb-2 block" for="capital">Capital</label>
            <p-inputNumber inputId="capital" formControlName="capital" />
        </div>
        <div class="field col-12 md:col-4 lg:col-6 flex-auto">
            <label class="mb-2 block" for="equity">Capital</label>
            <p-inputNumber inputId="equity" formControlName="equity" />
        </div>
        <p-divider align="left" type="solid" class="col-12">
            <b>Trading</b>
        </p-divider>
        <div class="field col-12 md:col-3 flex-auto">
            <label class="mb-2 block"  for="objectif">Objectif</label>
            <p-inputNumber 
                formControlName="objectif"
                inputId="objectif"
                mode="decimal" 
                [minFractionDigits]="0" 
                [maxFractionDigits]="2"
            />
        </div>
        <div class="field col-12 md:col-3 flex-auto">
            <label class="mb-2 block" for="expoPercent">Exposition % </label>
            <p-inputNumber formControlName="expoPercent"
                inputId="expoPercent" 
                mode="decimal" 
                [minFractionDigits]="0" 
                [maxFractionDigits]="2"
            />
        </div>
        <div class="field col-12 md:col-3 flex-auto">
            <label for="enabledCopy">Copie trading ?</label>
            <p-inputSwitch inputId="enabledCopy" formControlName="enabledCopy" />
        </div>
        <div class="field col-12 md:col-3">
            <label for="enabledObjectif">Contrôle d'objectif ?</label>
            <p-inputSwitch inputId="enabledObjectif" formControlName="enabledObjectif" />
        </div>
    </div>
    <div class="field col-12 mt-2">
        <p-button severity="success" [outlined]="true" icon="pi pi-save"
         tooltipPosition="bottom" [disabled]="!acc" class="align-items-end"
         type="submit"
        >
        </p-button>
    </div>
    <p-toast position="top-right"></p-toast>
</form>
